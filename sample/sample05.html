<!DOCTYPE html>
<html lang="ja">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 必要なライブラリをネット上から直接参照 CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/filipelinhares/ress/master/dist/ress.min.css"/>
    <!-- 自分のcss -->
    <link rel="stylesheet" href="./css/style05.css" />
    <!-- 自分のjs -->
    <script src="./js/script05.js"></script>
    <title>Streetwear Brand</title>
  </head>
  <body>
    <div class="wrapper"></div>
        <header>
            <h1>Streetwear Brand</h1>
        </header>

    </head>
    <body>

    <center>
    <div class="slideshow-container">
    
        <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img onclick="show1()" src="images/stussy.png" style="width:50%"height:30%>
        </div>
        
        <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img onclick="show2()" src="images/supreme box log.jpg" style="width:60%"height:20%>
        </div>
        
        <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img onclick="show3()" src="images/cdg-black.0d757d0477ffa232.png" style="width:60%">
        </div>

        <div class="mySlides fade">
          <div class="numbertext">4 / 4</div>
          <img onclick="show4()" src="images/Color-BAPE-Logo.jpg" style="width:60%"height:38%>
          </div>
    
    </div>
    </center>
    <br>
    
    <div style="text-align:center; margin-bottom:50px;">
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
    </div>
    
    <center><p id="item"></p></center>



    <script>
    var slideIndex = 0;
    showSlides();
    
    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }

    function show1() {
        document.getElementById("item").innerHTML = "ステューシー";
        css();
    }
    function show2() {
        document.getElementById("item").innerHTML = "シュプリーム";
        css();
    }
    function show3() {
        document.getElementById("item").innerHTML = "コムデギャルソン";
        css();
    }
    function show4() {
        document.getElementById("item").innerHTML = "ア・バーティング・エイプ";
        css();
    }
    function css() {
        document.getElementById("item").style.height="120px";
        document.getElementById("item").style.backgroundColor="aquamarine";
        document.getElementById("item").style.margin="10px";
        document.getElementById("item").style.fontSize="50px";
    }
    </script>
      
        

        <div id="intro">
            <img src="images/ffffbbbbnnnnn.png">
            
        </div>


    </div>
  </body>
</html>
